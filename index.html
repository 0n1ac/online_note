<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Resize Handles -->
        <div class="resize-handle resize-handle-left"></div>
        <div class="resize-handle resize-handle-right"></div>
        <div class="resize-handle resize-handle-top"></div>
        <div class="resize-handle resize-handle-bottom"></div>

        <header>
            <h1>Notepad</h1>
            <div class="theme-selector">
                <button class="theme-btn" data-theme="light" aria-label="Light Theme" title="Light"></button>
                <button class="theme-btn" data-theme="dark" aria-label="Dark Theme" title="Dark"></button>

                <!-- Warm Colors -->
                <button class="theme-btn" data-theme="gradient-solar" aria-label="Solar Flare Theme"
                    title="Solar Flare"></button>
                <button class="theme-btn" data-theme="gradient-sunset" aria-label="Sunset Gradient Theme"
                    title="Sunset Gradient"></button>
                <button class="theme-btn" data-theme="gradient-fire" aria-label="Fire Glow Theme"
                    title="Fire Glow"></button>

                <!-- Purple/Blue Colors -->
                <button class="theme-btn" data-theme="gradient-lavender" aria-label="Lavender Haze Theme"
                    title="Lavender Haze"></button>
                <button class="theme-btn" data-theme="gradient-purple" aria-label="Purple Gradient Theme"
                    title="Purple Gradient"></button>
                <button class="theme-btn" data-theme="gradient-blue" aria-label="Blue Gradient Theme"
                    title="Blue Gradient"></button>
                <button class="theme-btn" data-theme="gradient-midnight" aria-label="Midnight Dreams Theme"
                    title="Midnight Dreams"></button>

                <!-- Green/Teal Colors -->
                <button class="theme-btn" data-theme="gradient-ocean" aria-label="Ocean Gradient Theme"
                    title="Ocean Gradient"></button>
                <button class="theme-btn" data-theme="gradient-mint" aria-label="Fresh Mint Theme"
                    title="Fresh Mint"></button>
                <button class="theme-btn" data-theme="gradient-forest" aria-label="Forest Gradient Theme"
                    title="Forest Gradient"></button>
                <button class="theme-btn" data-theme="neon-night" aria-label="Neon Night Theme"
                    title="Neon Night"></button>
            </div>
        </header>
        <div class="tabs-bar">
            <button class="tabs-scroll-btn" id="tabs-scroll-left" aria-label="Scroll tabs left">&lt;</button>
            <div class="tabs-strip">
                <div class="tabs-list" id="tabs-list"></div>
            </div>
            <button id="add-tab-btn" class="add-tab-btn" aria-label="Add Tab">+</button>
            <button class="tabs-scroll-btn" id="tabs-scroll-right" aria-label="Scroll tabs right">&gt;</button>
        </div>

        <main>
            <div class="notepad-interface">
                <div class="editor-wrapper">
                    <div class="editor-container">
                        <textarea id="notepad" placeholder="Start typing your notes here..."></textarea>
                    </div>
                    <div class="preview-container" id="preview-pane">
                        <!-- Markdown preview will be rendered here -->
                    </div>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stats-left">
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="split-toggle" checked>
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Auto Split</span>
                    </div>
                </div>

                <div class="stats-right">
                    <div class="stat-item">
                        <span class="stat-label">Characters (with spaces)</span>
                        <span class="stat-value" id="char-count-all">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Characters (no spaces)</span>
                        <span class="stat-value" id="char-count-no-spaces">0</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="selection-popup" class="selection-popup">
        <div class="popup-item">
            <span class="popup-label">공백 포함</span>
            <span class="popup-value" id="popup-char-count-all">0</span>
        </div>
        <div class="popup-divider"></div>
        <div class="popup-item">
            <span class="popup-label">공백 제외</span>
            <span class="popup-value" id="popup-char-count-no-spaces">0</span>
        </div>
    </div>
    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
        <div class="menu-item" id="rename-option">Rename</div>
    </div>

    <!-- Rename Modal -->
    <div id="rename-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Rename Tab</h3>
            <input type="text" id="rename-input" placeholder="New tab name" autocomplete="off">
            <div class="modal-actions">
                <button id="cancel-rename" class="modal-btn secondary">Cancel</button>
                <button id="confirm-rename" class="modal-btn primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Close Tab Modal -->
    <div id="close-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Close Tab</h3>
            <p class="modal-text">Are you sure you want to close this tab? Its contents will be lost.</p>
            <div class="modal-actions">
                <button id="cancel-close" class="modal-btn secondary">Cancel</button>
                <button id="confirm-close" class="modal-btn primary">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
